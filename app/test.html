      <script>
          $(document).ready(function(){

$('div.dropdown').each(function() {
  var $dropdown = $(this);

  $("div.dropdown-link", $dropdown).click(function(e) {
    e.preventDefault();
    $div = $("div.dropdown-container", $dropdown);
    $div.toggle();
    $("div.dropdown-container").not($div).hide();
    return false;
  });
});
